<link rel="import" href="../bower_components/polymer/polymer.html">

 <polymer-element name="todo-item" attributes="model">
  <template>
    <style>
      #container {
        margin: 30px 30px;
      }
    </style>
    <!-- shadow dom -->
    <div id="container">
      <h2>{{model.text}}</h2>
      <p>Done?: {{model.isDone}}</p>
      <paper-button raised on-click="{{fireDone}}">
        Mark DOne
      </paper-button>
      <paper-button raised on-click="{{fireDelete}}">
        Delete
      </button>
    </div>
    
  </template>
  <script>
    (function() {
      Polymer('todo-item', {
      
          model: {},
        
          fireDone: function() {
            this.fire('mark-done', { id: this.model.id });
          },
          
          fireDelete: function() {
            this.fire('delete-todo', { id: this.model.id });
          }

      });
    })();
  </script>
</polymer-element>
