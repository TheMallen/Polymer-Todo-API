<link rel="import" href="../bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="../bower_components/core-input/core-input.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
 
<polymer-element name="todo-new-form">
 <template>


  <paper-input-decorator floatingLabel label="New Todo Item">
      <input is="core-input" id="newItem"></input>
  </paper-input-decorator>
  <button on-click="{{fireSubmit}}">    
    Submit
  </button>

 </template>
 <script>
  Polymer('todo-new-form',{
    fireSubmit: function (event, detail, sender) {
      this.fire('submit-todo', { text: this.$.newItem.value });
    }
  });
 </script>
</polymer-element>
